<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Filter Items</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrap">
			<button type="button" class="btn-refresh"><img src="img/refresh_black.png" alt="" /></button>
			<header>
				<div class="btns">
					<button class="btn-img"
						><img src="img/black_t.png" data-key="type" data-value="tshirt" alt=""
					/></button>
					<button class="btn-img"
						><img src="img/black_p.png" data-key="type" data-value="pants" alt=""
					/></button>
					<button class="btn-img"
						><img src="img/black_s.png" data-key="type" data-value="skirt" alt=""
					/></button>
					<button class="btn-color blue" data-key="color" data-value="blue">Blue</button>
					<button class="btn-color yellow" data-key="color" data-value="yellow">Yellow</button>
					<button class="btn-color pink" data-key="color" data-value="pink">Pink</button>
				</div>
			</header>
			<section>
				<ul> </ul>
			</section>
		</div>
		<script src="main.js"></script>
	</body>
</html>

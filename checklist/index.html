<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>체크리스트</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrap">
			<div class="list__wrap">
				<h1>TO DO LIST</h1>
				<ul class="list__contents">
					<li class="item">
						<input type="checkbox" name="" id="" class="item__checkbox" />
						<p class="item__text">sample text</p>
						<button type="button" class="item__btn-delete">삭제</button>
					</li>
				</ul>
				<div class="list__add-item">
					<input type="text" name="" id="" class="add-item__text" />
					<button type="button" class="add-item__btn">추가</button>
				</div>
			</div>
		</div>
	</body>

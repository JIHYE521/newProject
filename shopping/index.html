<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>toy - Shopping Mall</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Playwrite+ES+Deco:wght@100..400&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="wrap">
			<header class="header">
				<div class="header__inner">
					<h1>
						<a href="">GARA<br />SHOP</a>
					</h1>
					<ul class="header__menu">
						<li><a href="#">Home</a></li>
						<li><a href="#">쇼핑</a></li>
						<li><a href="#">견적</a></li>
					</ul>
					<div class="search">
						<input type="text" placeholder="검색어를 입력하세요." id="search" />
						<button type="button" class="btn-search">검색하기</button>
					</div>
				</div>
			</header>
			<section class="container">
				<section class="products__container">
					<ul></ul>
				</section>
				<section class="cart">
					<h2>장바구니</h2>
					<div class="cart__drag">
						<section class="products__container">
							<div class="empty"> 장바구니가 비었습니다. </div>
						</section>
					</div>
					<div class="cart__total">
						<p>합계 : <span>0</span>원</p>
						<button type="button" class="btn-order">주문하기</button>
					</div>
				</section>
			</section>
			<div class="popup-wrap">
				<div class="popup">
					<form action="">
						<div class="popup__input">
							<label for="name">이름</label>
							<input type="text" id="name" class="popup__input-name" required />
						</div>
						<div class="popup__input">
							<label for="phone">연락처</label>
							<input type="text" id="phone" class="popup__input-phone" required />
						</div>
						<div class="poup__btns">
							<button type="submit" class="popup__btn-submit">입력완료</button>
							<button type="button" class="popup__btn-cancel">취소</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="src/main.js"></script>
	</body>
</html>
